<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Button - Checkboxes</title>
  <link rel="stylesheet" href="jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.css">
  <script src="js/jquery.js"></script>
  <script src="jquery-ui/js/jquery-ui-1.10.3.custom.js"></script>      <script src="js/json.js"></script>
  <script>
  $(function() {
    $( "#check" ).button();
    $( "#format" ).buttonset();
  });
  </script>
  <style>
  #format { margin-top: 2em; }
  .ui-button .ui-button-text {
  font-size:63.5% /* or whatever you want.*/
}
  </style>
</head>
<body>
 
<input type="checkbox" id="check" /><label for="check">Toggle</label>
 
<div id="format">
  <input type="checkbox" id="check1" /><label for="check1">B</label>
  <input type="checkbox" id="check2" /><label for="check2">I</label>
  <input type="checkbox" id="check3" /><label for="check3">U</label>
</div>
 
 
</body>
</html>
